<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Meera ‚ù§Ô∏è</title>

<style>
body{
  margin:0; padding:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  font-family:Arial, sans-serif;
  text-align:center;
}

/* Romantic Text */
.text{
  position:relative;
  top:12vh;
  font-size:26px;
  color:#fff;
  font-weight:bold;
  z-index:2;
  padding:0 20px;
  line-height:1.6;
}
.glow{
  color:#fff;
  text-shadow:0 0 10px #ff4d6d,0 0 20px #ff4d6d,0 0 30px #ff4d6d;
}

/* Image */
.romantic-img{ margin-top:25px; }
.romantic-img img{
  width:260px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* Floating Hearts */
.heart{
  position:fixed; bottom:-20px;
  color:red; font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

/* POPUP */
.popup{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center; justify-content:center;
  z-index:999;
}
.popup-content{
  background:#fff;
  padding:30px 40px;
  border-radius:25px;
  text-align:center;
  font-size:30px;
  color:#ff3366;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:heartbeat 1.2s infinite;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.1)}
  50%{transform:scale(1)}
  75%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
.fadeOut{
  animation:fadeOut 1.5s forwards;
}
@keyframes fadeOut{
  to{opacity:0; visibility:hidden;}
}
</style>
</head>

<body>

<div class="text">
  Dear <span class="glow">Meera</span> ‚ù§Ô∏è<br><br>
  You are the person who made me fall in love.<br>
  Now you are my heart, my love,<br>
  my happiness, my everything. üíï<br><br>
  Love you babby ‚ù§
</div>

<div class="romantic-img">
  <a href="https://ibb.co/7NSr05qd" target="_blank">
    <img src="https://i.ibb.co/Z1fcbP0p/IMG-20260201-130050.jpg" alt="Love Image">
  </a>
</div>

<!-- POPUP -->
<div class="popup" id="lovePopup">
  <div class="popup-content">
    I Love You Meera üíñ
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Floating hearts
function createHeart(){
  const h=document.createElement("div");
  h.className="heart"; h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+15+"px";
  h.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(createHeart,300);

// Popup show + auto fade
setTimeout(()=>{
  const p=document.getElementById("lovePopup");
  p.style.display="flex";
  setTimeout(()=>{
    p.classList.add("fadeOut");
  },3500);
},2000);

// Ensure music plays on mobile tap
document.body.addEventListener("click",()=>{
  document.getElementById("bgMusic").play();
},{once:true});
</script>

</body>
</html>
